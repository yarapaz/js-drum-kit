<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="JS Octopad">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>JS Octapad</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="body">
    <main class="main">
        <section class="keys">
            <div data-key="65" class="key"><kbd>A</kbd><span class="sound
                ">Clap</span></div>
            <div data-key="83" class="key"><kbd>S</kbd><span class="sound
                ">Hihat</span></div>
            <div data-key="68" class="key"><kbd>D</kbd><span class="sound
                ">Kick</span></div>
            <div data-key="70" class="key"><kbd>F</kbd><span class="sound
                ">Openhat</span></div>
            <div data-key="71" class="key"><kbd>G</kbd><span class="sound
                ">Boom</span></div>
            <div data-key="72" class="key"><kbd>H</kbd><span class="sound
                ">Ride</span></div>
            <div data-key="74" class="key"><kbd>J</kbd><span class="sound
                ">Snare</span></div>
            <div data-key="75" class="key"><kbd>K</kbd><span class="sound
                ">Tom</span></div>
            <div data-key="76" class="key"><kbd>L</kbd><span class="sound
                ">Tink</span></div>
            <h1 class="title">JS Octapad</h1>
        </section>

        <audio data-key="65" src="./assets/sounds/clap.wav"></audio>
        <audio data-key="83" src="./assets/sounds/hihat.wav"></audio>
        <audio data-key="68" src="./assets/sounds/kick.wav"></audio>
        <audio data-key="70" src="./assets/sounds/openhat.wav"></audio>
        <audio data-key="71" src="./assets/sounds/boom.wav"></audio>
        <audio data-key="72" src="./assets/sounds/ride.wav"></audio>
        <audio data-key="74" src="./assets/sounds/snare.wav"></audio>
        <audio data-key="75" src="./assets/sounds/tom.wav"></audio>
        <audio data-key="76" src="./assets/sounds/tink.wav"></audio>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
